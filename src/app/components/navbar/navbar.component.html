
<mat-toolbar color="primary">
  <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>home</mat-icon>
  </a>
  <span>Online Exam Portal</span>
  <span class="example-spacer"></span>
  <a
    *ngIf="!isLoggedIn"
    routerLink="/login"
    mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    Login
  </a>
  <a
    *ngIf="!isLoggedIn"
    routerLink="/signup" mat-icon-button class="example-icon favorite-icon ml20 mr20" aria-label="Example icon-button with heart icon">
    Register
  </a>

  <button
    *ngIf="isLoggedIn && user && user.authorities[0].authority=='ADMIN'"
    routerLink='/admin-dashboard/profile'
    class="example-icon favorite-icon ml20 mr20"
    mat-button
    aria-label="Example icon-button with heart icon"
  >
  {{user.username}}
  </button>
  <button
    *ngIf="isLoggedIn && user && user.authorities[0].authority=='NORMAL'"
    routerLink='/user-dashboard/profile'
  class="example-icon favorite-icon ml20 mr20"
  mat-button
  aria-label="Example icon-button with heart icon"
  >
  {{user.username}}
  </button>

  <a
    (click)="logout()"
    *ngIf="isLoggedIn"
    mat-icon-button class="example-icon favorite-icon mr20 ml20" aria-label="Example icon-button with heart icon">
    Logout
  </a>
</mat-toolbar>
