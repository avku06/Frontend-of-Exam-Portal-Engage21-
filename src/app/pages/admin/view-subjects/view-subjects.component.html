<mat-card>
  <h1>All Subjects</h1>
  <mat-list>
    <mat-list-item
      *ngFor="let c of subjects">
      <mat-icon mat-list-icon>category</mat-icon>
      <div mat-line>{{ c.name }}</div>
      <div mat-line>{{ c.description }}</div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <div class="container text-center mt20">
    <button routerLink="/admin-dashboard/add-subject" mat-raised-button color="primary">
      Add New Subject
    </button>
  </div>
</mat-card>
