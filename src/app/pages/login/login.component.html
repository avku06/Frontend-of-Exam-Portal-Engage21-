<div class="bootstrap-wrapper">
  <div class="container">

    <div class="row mt20">
      <div class="col-md-6 offset-md-3">

        <mat-card>
        <div class="container text-center">
          <img src="../../../assets/login.png">
        </div>
        <h1 class="text-center">Login (Teacher/Students)</h1>

<!--        {{LoginData | json}}-->
        <form (ngSubmit)="SubmitLoginForm()">

          <p>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>User Name</mat-label>
              <input
                required
                [(ngModel)]="LoginData.username"
                name="username"
                matInput placeholder="Enter Here">
              <mat-hint>Enter Valid Username</mat-hint>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Password</mat-label>
              <input
                required
                [(ngModel)]="LoginData.password"
                name="password"
                matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </p>

          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit">Login</button>
            <button mat-raised-button color="basic" class="ml20" (click)="ClearDetails()">Clear</button>
          </div>

        </form>
        </mat-card>
      </div>
    </div>

  </div>
</div>
